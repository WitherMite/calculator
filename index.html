<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <h2 class="calcDisplay"></h2>
        <div class="calcButtons">
            <div class="buttonRow">
                <button class="numberBtn">7</button> <button class="numberBtn">8</button>
                <button class="numberBtn">9</button> <button class="operatorBtn">/</button>
            </div>
            <div class="buttonRow">
                <button class="numberBtn">4</button> <button class="numberBtn">5</button>
                <button class="numberBtn">6</button> <button class="operatorBtn">*</button>
            </div>
            <div class="buttonRow">
                <button class="numberBtn">1</button> <button class="numberBtn">2</button>
                <button class="numberBtn">3</button> <button class="operatorBtn">-</button>
            </div>
            <div class="buttonRow">
                <button class="clearBtn">c</button> <button class="numberBtn">0</button>
                <button class="enterBtn">=</button> <button class="operatorBtn">+</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
